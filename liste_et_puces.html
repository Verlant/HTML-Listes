<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste et puces</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .square_puce {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <p>Listes à puces</p>
    <ul>
        <li>HTML</li>
        <li>javascript</li>
        <li>réseaux</li>
        <li>programmation</li>
        <li>serveur</li>
    </ul>
    <ul class="square_puce">
        <li>mathieu</li>
        <li>fred</li>
        <li>sylvie</li>
        <li>grégoire</li>
    </ul>
    <p>Liste ordonnée</p>
    <ol>
        <li>éplucher</li>
        <li>couper</li>
        <li>cuire</li>
        <li>manger</li>
    </ol>
</body>

</html>
